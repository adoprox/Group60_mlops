<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template - Text and File Input</title>
</head>
<body>
    <h1>Flask Template - Text and File Input</h1>

    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <label for="text_input">Enter Text:</label>
        <input type="text" id="text_input" name="text_input" required>
        
        <br>

        <label for="file_input">Upload File:</label>
        <input type="file" id="file_input" name="file_input" accept=".txt, .pdf, .docx">

        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
